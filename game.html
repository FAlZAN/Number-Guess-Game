<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Guess Game</title>
</head>
<body>
    <div class="container-2">
        <h1>GUESS THE NUMBER</h1>

        <div id="message"></div>

        <div class="content">
            <div id="guessNum">enter your guess</div>

            <div class="keypad">
                <span id="numKey-1">1</span>
                <span id="numKey-2">2</span>
                <span id="numKey-3">3</span>
                <span id="numKey-4">4</span>
                <span id="numKey-5">5</span>
                <span id="numKey-6">6</span>
                <span id="numKey-7">7</span>
                <span id="numKey-8">8</span>
                <span id="numKey-9">9</span>
                <span id="numKey-0">0</span>
            </div>

            <div class="buttons">
                <button type="submit" id="checkBtn">CHECK</button>
                <button type="reset" id="resetBtn">RESET</button>
            </div>

            <div id="backBtn"><a href="/index.html">&lt;</a></div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
